[tool:pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=api
    --cov=service
    --cov=utils
    --cov=infra
    --cov=errors
    --cov=exceptions
    --cov=consts
    --cov-report=html
    --cov-report=term-missing
    --cov-branch
markers =
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    slow: marks tests as slow running
asyncio_mode = auto